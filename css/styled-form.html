<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<title>Styled form</title>
	<link rel="stylesheet" type="text/css" href="./mystyle.css">
</head>
<body>
<h1>Styled form</h1>

<form>
	<div id="form-title">Регистрация</div>
    <div>
		<input class="form-input" type="text" id="email" placeholder="E-mail"/>
	</div>
	<div>
		<input class="form-input" type="text" id="name" placeholder="Име"/>
	</div>
	<div>
		<input class="form-input" type="text" id="family-name" placeholder="Фамилия"/>
	</div>
	<div>
		<input class="form-input" type="password" id="pass" placeholder="Парола"/>
	</div>
	<div>
    	<input class="form-input" type="password" id="pass2" placeholder="Повтори паролата"/>
	</div>
	<div>
		<input class="form-input form-submit" type="submit" value="Регистрация">
	</div>
</form>

</body>
</html>
